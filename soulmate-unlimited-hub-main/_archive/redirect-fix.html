<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Get the current URL with hash
        const currentUrl = window.location.href;
        
        // Replace port 3000 with 5173
        const fixedUrl = currentUrl.replace('localhost:3000', 'localhost:5173');
        
        // Redirect to the correct URL
        window.location.href = fixedUrl;
    </script>
</head>
<body>
    <p>Redirecting to 2sweety...</p>
</body>
</html>
