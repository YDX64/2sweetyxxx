name: ğŸš€ Deploy to Coolify

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run TypeScript check
      run: npm run check
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ§ª Run tests (when available)
      run: echo "Tests will be added here"

  backup:
    name: ğŸ“¦ Create Backup
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    
    steps:
    - name: ğŸ”„ Trigger backup on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          chmod +x /root/backup-system.sh
          /root/backup-system.sh

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [test, backup]
    
    steps:
    - name: ğŸ¯ Trigger Coolify Deployment
      run: |
        echo "âœ… Deployment triggered automatically by Coolify"
        echo "ğŸ”— Monitor at: http://${{ secrets.SERVER_HOST }}:8000"
        
    - name: ğŸ“± Send Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ğŸš€ Deployment Successful!
          
          ğŸ“¦ Project: Soulmate App
          ğŸŒ¿ Branch: ${{ github.ref_name }}
          ğŸ‘¤ Author: ${{ github.actor }}
          ğŸ“ Commit: ${{ github.event.head_commit.message }}
          ğŸ”— URL: https://your-domain.com
          
          âœ… Backup completed before deployment
          â° Time: $(date)

  staging-deploy:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    needs: test
    
    steps:
    - name: ğŸ¯ Deploy to Staging Environment
      run: |
        echo "ğŸ§ª Staging deployment"
        echo "This would deploy to staging.your-domain.com" 